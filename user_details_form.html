<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:url('https://www.pixel4k.com/wp-content/uploads/2018/09/dubai-architecture-buildings-night-4k_1538066417.jpg.webp'); 
            background-repeat:no-repeat;
            background-attachment:fixed;
            background-size:cover;
            margin: 0;
            padding: 40px;

        }
        
        h2 {
            color: #333;
        }
        
        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE UPDATION</title>
</head>
<body>
    
        
    <form action="/update_profile" method="post">
        <label for="p_id">Participant ID:</label>
        <input type="text" id="p_id" name="p_id" required><br>

        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required><br>

        <input type="submit" value="UPDATE">
    </form>
</body>
</html>
