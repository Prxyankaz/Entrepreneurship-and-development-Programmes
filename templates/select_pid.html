<!-- FILTER FORM -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Form</title>
    <style>
        
nav.top-nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 999;
    }
.top-nav {
        background-color: rgba(68, 68, 68, 0.7);
        backdrop-filter: blur(5px);
        padding: 15px 0;
        text-align: center;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    nav.top-nav a {
        color: white;
        text-decoration: none;
        margin: 5px 15px;
        font-size: 16px;
        padding: 5px 10px;
        border-radius: 5px;
        transition: all 0.3s;
    }

    nav.top-nav a:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.squarespace-cdn.com/content/v1/54e6ffe7e4b0663b4a777e12/a46a4f3f-5080-40f4-addf-a91f7950bb45/WEB+Milky+Way+rising+over+Kynance+Cove%2C+beautiful+night+under+stars+-+Kat+Lawman.jpg?format=1000w');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        form {
            position: relative;
            max-width: 90%; /* Make it responsive */
            width: 450px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.7); /* More transparency */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 2;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }

        h1 {
            text-align: center;
            color:white;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
            display: block;
        }

        select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1.1em;
            border-radius: 6px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        select:focus, button:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #388e3c;
        }

        option {
            padding: 10px;
            font-size: 1em;
        }

        @media screen and (max-width: 768px) {
            form {
                width: 80%;
                padding: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            form {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <a href="/">HOME</a>
        <a href="/dbm">PROGRAMS</a>
        <a href="/reg">REGISTRATION</a>
        <a href="/update">UPDATE PROFILE</a>
    </nav>

    <div class="overlay"></div>
    <form method="GET" action="/sss">
        <h1>Select a Program</h1>
        <label for="program_id">Choose an Option:</label>
        <select id="program_id" name="program_id">
            <option value="111">111: Startup Incubator Program</option>
            <option value="112">112: Entrepreneurship Training Bootcamp</option>
            <option value="113">113: Business Plan Competition</option>
            <option value="114">114: Mentorship Program</option>
            <option value="115">115: Social Entrepreneurship</option>
            <option value="116">116: Digital Marketing Masterclass</option>
        </select>
        <button type="submit">Filter</button>
    </form>
</body>
</html>
